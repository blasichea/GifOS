<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andres Blasiche">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <link id="temas" rel="stylesheet" href="./styles/styles.css">
    <script defer type="text/javascript" src="./scripts/index.js"></script>
    <title>GIFos</title>
</head>
<body>
    <header class="back-grad">
        <p>¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803</p>
    </header>
    <main>
        <nav>
            <img src="./images/gifOF_logo.png" alt="Logo guifos">
            <div id="botones">
                <button id="create">Crear Guifos</button>
                <div id="dropdown">
                    <button>Elegir tema
                        <button class="dropbtn" id="dropbtn" onclick="desplegar()">
                            <img src="./images/dropdown.svg" alt="Desplegar">
                        </button>
                    </button>
                    <ul id="listdrop">
                        <li>Tema 1</li>
                        <li>Tema 2</li>
                    </ul>
                </div>
                <a href=""><span>M</span>is Guifos</a>
            </div>
        </nav>
        
        <section id="busqueda">
            <div id="barra">
                <span class="back-grad">Buscar</span>
                <div id="buscador">
                    <input type="text" placeholder="Busca gifs, hashtags, temas, busca lo que quieras…">
                    <button id="btn-search">
                        <img src="./images/lupa_inactive.svg" alt="lupa"> Buscar
                    </button>
                </div>
            </div>
            <div id="btn-resultados">
                <button id="res-sugerido">Resultado de búsqueda sugerido</button>
                <button id="res-similar">Un resultado similar de búsqueda</button>
                <button id="res-otro">Y otro más</button>
            </div>
        </section>

        <section id="sugeridos">
            <input type="text" placeholder="Hoy te sugerimos:">
            <div id="sug1"></div>
            <div id="sug2"></div>
            <div id="sug3"></div>
            <div id="sug4"></div>
        </section>

        <section id="tendencias">
            <input type="text" placeholder="Tendencias:">
            <div id="ten1"></div>
            <div id="ten2"></div>
            <div id="ten3"></div>
            <div id="ten4"></div>
            <div id="ten5"></div>
            <div id="ten6"></div>
        </section>
    </main>
</body>
</html>
