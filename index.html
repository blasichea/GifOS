<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andres Blasiche">
    <link rel="stylesheet" href="./styles/styles.css">
    <link id="temas" rel="stylesheet" href="./styles/temas/day.css">
    <script defer src="./scripts/index.js"></script>
    <title>GIFos</title>
</head>
<body>
    <header>
        <div class="back-grad" id="top">
            <h1>¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803</h1>
        </div>
    </header>
    <main>
        <nav>
            <div id="logo"></div>
            <div id="botones">
                <button class="button-theme" id="create" onclick="window.open('captura.html', '_self')">
                    Crear Guifos
                </button>
                
                <button class="button-theme no-border-right">
                    Elegir tema
                </button>
                <button class="dropbtn button-theme" id="dropbtn" onclick="desplegar()">
                    <img id="img-down" src="./images/dropdown.svg" alt="Desplegar">
                </button>
                
                <div class="back-grey shadow2" id="dropdown">
                    <button class="button-theme" onclick="changeTheme('1')">Sailor Day</button>
                    <button class="button-theme" onclick="changeTheme('2')">Sailor Night</button> 
                </div>
                <a id="enlace" href="./captura.html#misguifos"><span>M</span>is Guifos</a>
            </div>
        </nav>
        
        <section id="busqueda">
            <div class="back-grey" id="barra">
                <h2 class="back-grad">Buscar</h2>
                <div id="buscador">
                    <input id="input-search" type="text" value="" placeholder="Busca gifs, hashtags, temas, busca lo que quieras…">
                    <button id="btn-search" onclick="buscar('')" disabled>
                        <img id="lupa" src="./images/lupa_inactive.svg" alt="lupa">
                        Buscar
                    </button>
                </div>
            </div>
            <div class="back-grey" id="btn-resultados">
                <button class="busca-sugerido"></button>
                <button class="busca-sugerido"></button>
                <button class="busca-sugerido"></button>
            </div>
        </section>

        <section id="sugeridos">
            <h2 class="title">Hoy te sugerimos:</h2>
            <div class="frame-container" id="prompt-container">
                <div class="back-grey shadow2 frame-prompt">
                    <div class="top-bar back-grad">
                        <span class="sug-title">#Cargando</span>
                        <img class="btn-x" src="./images/buttonX.svg" alt="cerrar">
                    </div>
                    <div class="gif">
                        <img class="img-sug" src="./images/cargando.gif" alt="gif">
                        <button class="btn-ver">Ver más…</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="tendencias">
            <h2 class="title" id="title-trend">Tendencias:</h2>
            <div class="frame-container" id="trending-container">
                <div class="frame-trending">
                    <div class=gif>
                        <img class="img-trend" src="./images/cargando.gif" alt="gif">
                    </div>
                    <div class="hash-bar back-grad">
                        <span class="trend-title">#Cargando</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
