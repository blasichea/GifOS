<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andres Blasiche">
    <link rel="stylesheet" href="./styles/styles.css">
    <link id="temas" rel="stylesheet" href="./styles/temas/night.css">
    <script defer src="./scripts/index.js"></script>
    <title>GIFos</title>
</head>
<body>
    <header>
        <div class="back-grad" id="top">
            <h1>¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803</h1>
        </div>
    </header>
    <main>
        <nav>
            <div id="logo"></div>
            <div id="botones">
                <button id="create">Crear Guifos</button>
                <button>Elegir tema
                    <button class="dropbtn" id="dropbtn" onclick="desplegar()">
                        <img id="img-down" src="./images/dropdown.svg" alt="Desplegar">
                    </button>
                </button>
                <div id="dropdown">
                    <button onclick="changeTheme(1)">Sailor Day</button>
                    <button onclick="changeTheme(2)">Sailor Night</button> 
                </div>
                <a href=""><span>M</span>is Guifos</a>
            </div>
        </nav>
        
        <section id="busqueda">
            <div id="barra">
                <span class="back-grad">Buscar</span>
                <div id="buscador">
                    <input id="input-search" type="text" placeholder="Busca gifs, hashtags, temas, busca lo que quieras…">
                    <button id="btn-search" onclick="buildFrame('prompt-container', 3)">
                        <img src="./images/lupa_inactive.svg" alt="lupa"> Buscar
                    </button>
                </div>
            </div>
            <div id="btn-resultados">
                <button id="res-sugerido">Resultado de búsqueda sugerido</button>
                <button id="res-similar">Un resultado similar de búsqueda</button>
                <button id="res-otro">Y otro más</button>
            </div>
        </section>

        <section id="sugeridos">
            <h1 class="title">Hoy te sugerimos:</h1>
            <div class="frame-container" id="prompt-container">
                <div class="frame-prompt">
                    <div class="top-bar back-grad">
                        <span class="sug-title">#Cargando</span>
                        <img class="btn-x" src="./images/buttonX.svg" alt="cerrar">
                    </div>
                    <div class="gif">
                        <img class="img-sug" src="./images/cargando.gif" alt="gif">
                        <button class="btn-ver">Ver más…</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="tendencias">
            <h1 class="title">Tendencias:</h1>
            <div class="frame-container" id="trending-container">
                <div class="frame-trending">
                    <div class=gif>
                        <img class="img-trend" src="./images/cargando.gif" alt="gif">
                    </div>
                    <div class="hash-bar back-grad">
                        <span class="trend-title">#Cargando</span>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
</body>
</html>
